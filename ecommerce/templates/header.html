{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Haven</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">    
           <div class="col-md-12">

              <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: rgb(27, 105, 127);">
                <div class="container-fluid">
                  <a class="navbar-brand" style="color: black;" href="product">Handmade Haven</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" style="color: black;" aria-current="page" href="product">Home</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link active" style="color: black;" href="contact">Contact</a>
                      </li>
                      
                      {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link active" style="color: black;" href="logout">Logout</a>
                      </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link active" style="color: black;" href="register">Register</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" style="color: black;" href="login">Login</a>
                      </li>
                      {% endif %}
                      
                    </ul>
                    <form class="d-flex" method="'get" action="/search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                      <button class="btn btn-outline-success" style="color: black;" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
           </div><!--navbar end-->
        </div><!--!st row end or header section end-->
        <div style="background-color: rgb(87, 186, 211);">
