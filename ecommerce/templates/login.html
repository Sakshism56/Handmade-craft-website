{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="{% static 'css/bootstrap.min.css '%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div
        class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
style="background-image: url('https://static1.bigstockphoto.com/3/4/3/large1500/343173850.jpg'); height: 500px;  background-repeat: no-repeat; background-size: cover;">
        
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3" style="color: black;">
                <center><h2><u>Login Page</u></h2></center>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label">User Name</label>
                        <input type="email" class="form-control" id="Input1" placeholder="name@example.com" name="uname">
                    </div>

                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="email" class="form-control" id="Input2" name="upass">
                    </div>

                    

                    <div class="mb-3">
                        <input type="Submit" value="Login" class="btn btn-primary"> New User <a href="register"> Register </a>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    
</body>
</html>
