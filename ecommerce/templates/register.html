{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div
        class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
style="background-image: url('https://www.shutterstock.com/image-photo/school-background-art-craft-class-260nw-521693185.jpg'); height: 500px;  background-repeat: no-repeat; background-size: cover;">
        
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3">
                <h2><u>User Registration</u></h2>
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                  </div>
                {% endif %}

                {% if sucess %}
                <div class="alert alert-success" role="alert">
                    {{sucess}}
                  </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label">User Name</label>
                        <input type="email" class="form-control" id="Input1" placeholder="name@example.com" name="uname">
                    </div>

                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="email" type="hidden"form-control" id="Input2" name="upass">
                    </div>

                    <div class="mb-3">
                        <label for="Input3" class="form-label">Confirm Password</label>
                        <input type="email" type="hidden" class="form-control" id="Input3" name="ucpass">
                    </div>

                    <div class="mb-3">
                        <input type="Submit" value="Register" class="btn btn-danger"> &nbsp;&nbsp;&nbsp;&nbsp;Already User? <a href="login">Login</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
